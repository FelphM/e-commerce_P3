<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>e-commerce</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>

<body>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <div class="page">
    <header>
    <nav class="navbar bg-body-tertiary">
  <div class="nav-container">
    <span class="navbar-brand mb-0 h1">Mi E-commerce</span>
  </div>
    </nav>
</header>

<nav>
    <div class="categories-container">

<main>

      <div class="col">
        <div class="card h-100 text-center">

            <h5 class="card-title">Perfume My Kingdom</h5>

      </div>
          <!-- Carta 2 -->
      <div class="col">
        <div class="card h-100 text-center">
          <img src="/assets/img/perfume phantom.jpg" class="card-img-top" alt="Perfume Phantom">

            <h5 class="card-title">Perfume Phantom</h5>

          <div class="card-footer bg-transparent">

            <!-- Carta 3 -->

      </div>

      <div class="col">
        <div class="card h-100 text-center">
          <img src="/assets/img/Poleron pluma.jpg" class="card-img-top" alt="Polerón Puma">

            <h5 class="card-title">Polerón Puma</h5>
            <p class="card-text fw-bold">$44.700</p>

          <div class="card-footer bg-transparent">
            <button class="btn btn-primary w-100">Comprar</button>
          </div>
        </div>
      </div>
                  <!-- Carta 5 -->
      <div class="col">
        <div class="card h-100 text-center">
          <img src="/assets/img/celular.jpg" class="card-img-top" alt="Celular">

            <h5 class="card-title">Celular</h5>

          <div class="card-footer bg-transparent">

      </div>
                        <!-- Carta 6 -->
      <div class="col">
        <div class="card h-100 text-center">
          <img src="/assets/img/Apple TV 4K 32Gb.jpg" class="card-img-top" alt="Apple TV 4K 32Gb">
          <div class="card-body">
            <h5 class="card-title">Apple TV 4K 32Gb</h5>
            <p class="card-text fw-bold">$184.600</p>
          </div>
          <div class="card-footer bg-transparent">
            <button class="btn btn-primary w-100">Comprar</button>
          </div>
        </div>

</main>
    <footer>@E-commerce</footer>
    </div>
